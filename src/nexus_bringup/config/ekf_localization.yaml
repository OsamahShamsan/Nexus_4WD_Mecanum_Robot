ekf_filter_node:
  ros__parameters:
    frequency: 50.0
    two_d_mode: true
    publish_tf: true

    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Odometry input (encoders)
    odom0: /odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_queue_size: 5

    # IMU input (gyro + accel)
    imu0: /imu/data_raw
    imu0_config: [false, false, false,
                  false, false, true,   # yaw rate
                  false, false, false,
                  false, false, false,
                  true,  true,  true]   # accelerations
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
